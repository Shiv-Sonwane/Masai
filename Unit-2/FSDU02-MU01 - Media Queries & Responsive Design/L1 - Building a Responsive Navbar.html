<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
    }

    nav {
      background: #333;
      color: white;
      padding: 10px 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    #menu-toggle {
      display: none;
    }

    .menu-icon {
      display: none;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
    }

    .menu-icon span {
      height: 3px;
      width: 25px;
      background: white;
    }

    @media (max-width: 1023px) {
      .nav-links {
        flex-direction: column;
        align-items: center;
        width: 100%;
      }
    }

    @media (max-width: 767px) {
      .menu-icon {
        display: flex;
      }

      .nav-links {
        display: none;
        width: 100%;
        flex-direction: column;
        background: #444;
        padding: 10px 0;
        text-align: center;
      }

      #menu-toggle:checked + .menu-icon + .nav-links {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="navbar">
      <div class="logo">Logo</div>
      <input type="checkbox" id="menu-toggle" />
      <label class="menu-icon" for="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </nav>
</body>
</html>
