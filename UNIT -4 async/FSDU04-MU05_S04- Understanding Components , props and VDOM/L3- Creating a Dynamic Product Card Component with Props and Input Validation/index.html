<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Cards</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 12px;
            margin: 10px;
            width: 220px;
            font-family: Arial;
            text-align: center;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 140px;
            object-fit: cover;
            border-radius: 4px;
        }

        .discount {
            position: absolute;
            top: 8px;
            right: 8px;
            background: red;
            color: white;
            padding: 4px 6px;
            font-size: 12px;
            border-radius: 4px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group input {
            width: 100%;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #999;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        .form-container {
            width: 300px;
            margin-bottom: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        function ProductCard({ name, price, image, discount }) {
            return (
                <div className="card">
                    {discount !== "" && discount !== null && !isNaN(discount) && (
                        <div className="discount">{discount}% OFF</div>
                    )}
                    <img src={image} alt={name} />
                    <h3>{name}</h3>
                    <p>â‚¹{price}</p>
                </div>
            );
        }

        function App() {
            const [products, setProducts] = React.useState([]);
            const [form, setForm] = React.useState({
                name: "",
                price: "",
                image: "",
                discount: ""
            });
            const [errors, setErrors] = React.useState({});

            function validate() {
                const errs = {};
                if (!form.name.trim()) errs.name = "Name is required.";
                if (!form.price || isNaN(form.price) || +form.price <= 0) errs.price = "Price must be a positive number.";
                if (!form.image.trim().startsWith("http")) errs.image = "Image URL must start with 'http'.";
                if (form.discount !== "") {
                    if (isNaN(form.discount) || +form.discount < 0 || +form.discount > 100) {
                        errs.discount = "Discount must be between 0 and 100.";
                    }
                }
                return errs;
            }

            function handleChange(e) {
                setForm({ ...form, [e.target.name]: e.target.value });
            }

            function handleSubmit(e) {
                e.preventDefault();
                const validationErrors = validate();
                setErrors(validationErrors);

                if (Object.keys(validationErrors).length === 0) {
                    const newProduct = {
                        name: form.name,
                        price: parseFloat(form.price),
                        image: form.image,
                        discount: form.discount === "" ? null : parseFloat(form.discount)
                    };
                    setProducts([...products, newProduct]);
                    setForm({ name: "", price: "", image: "", discount: "" });
                }
            }

            return (
                <div style={{ padding: "20px" }}>
                    <h2>Add Product</h2>
                    <form className="form-container" onSubmit={handleSubmit}>
                        <div className="form-group">
                            <input
                                name="name"
                                placeholder="Product Name"
                                value={form.name}
                                onChange={handleChange}
                            />
                            {errors.name && <div className="error">{errors.name}</div>}
                        </div>
                        <div className="form-group">
                            <input
                                name="price"
                                placeholder="Price"
                                value={form.price}
                                onChange={handleChange}
                            />
                            {errors.price && <div className="error">{errors.price}</div>}
                        </div>
                        <div className="form-group">
                            <input
                                name="image"
                                placeholder="Image URL"
                                value={form.image}
                                onChange={handleChange}
                            />
                            {errors.image && <div className="error">{errors.image}</div>}
                        </div>
                        <div className="form-group">
                            <input
                                name="discount"
                                placeholder="Discount % (optional)"
                                value={form.discount}
                                onChange={handleChange}
                            />
                            {errors.discount && <div className="error">{errors.discount}</div>}
                        </div>
                        <button type="submit">Add Product</button>
                    </form>

                    <h2>Product List</h2>
                    <div style={{ display: "flex", flexWrap: "wrap" }}>
                        {products.map((prod, index) => (
                            <ProductCard
                                key={index}
                                name={prod.name}
                                price={prod.price}
                                image={prod.image}
                                discount={prod.discount}
                            />
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
</body>

</html>
