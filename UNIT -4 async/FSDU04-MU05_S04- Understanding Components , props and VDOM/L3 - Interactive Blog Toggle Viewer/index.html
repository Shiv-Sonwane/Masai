
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">

        const blogs = [
            { title: "Mastering JavaScript", content: "JavaScript is a powerful language for web development." },
            { title: "React in Indian Startups", content: "React is widely used in many Indian tech companies." },
            { title: "Career in Web Development", content: "Explore job roles and growth in web development." },
        ];

        function BlogApp() {
            const [selectedBlog, setSelectedBlog] = React.useState(null);

            return (
                <div style={{ padding: "20px", fontFamily: "Arial" }}>
                    <h2>Blog Titles</h2>
                    <ul>
                        {blogs.map((blog, index) => (
                            <li
                                key={index}
                                style={{ cursor: "pointer", color: "blue", marginBottom: "8px" }}
                                onClick={() => setSelectedBlog(blog)}
                            >
                                {blog.title}
                            </li>
                        ))}
                    </ul>

                    <div style={{ marginTop: "20px" }}>
                        {selectedBlog ? (
                            <div>
                                <h3>{selectedBlog.title}</h3>
                                <p>{selectedBlog.content}</p>
                            </div>
                        ) : (
                            <p><em>Select a blog to read</em></p>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<BlogApp />);


    </script>



</body>

</html>
