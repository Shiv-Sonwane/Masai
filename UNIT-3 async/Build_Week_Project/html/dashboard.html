<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üç≥ Recipe Sharing App</title>
    <link rel="stylesheet" href="/UNIT-3 async/Build_Week_Project/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <script type="module" src="/UNIT-3 async/Build_Week_Project/js/config.js"></script>
    <script type="module" src="/UNIT-3 async/Build_Week_Project/js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
</head>
<body>
    <nav class="navbar">
        <h2>üç≥ Recipe Sharing App</h2>
        <div>
            <a href="/UNIT-3 async/Build_Week_Project/html/dashboard.html" class="active">My Recipes</a>
            <a href="/UNIT-3 async/Build_Week_Project/html/all_recipes.html">All Recipes</a>
            <button id="logoutBtn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h2>Add a New Recipe</h2>
        <form id="recipeForm">
            <input type="text" id="title" placeholder="Recipe Title" required>
            <div id="editor" style="min-height: 150px;"></div>
            <input type="text" id="ingredients" placeholder="Ingredients (e.g., 2 cups flour, 1 tsp sugar)" required>
            <input type="text" id="tags" placeholder="Tags (e.g., Vegan, Non-vegan, Quick Meal,etc.)">
            <select id="category" required>
                <option value="" disabled selected>Select Category</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
                <option value="Dessert">Dessert</option>
                <option value="Snack">Snack</option>
            </select>
            <input type="url" id="videoUrl" placeholder="Video URL (optional)">
            <button type="submit">Add Recipe</button>
        </form>

        <h2>My Recipes</h2>
        <div id="recipe-list"></div>
    </div>
</body>
</html>
