<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/UNIT-3 async/Build_Week_Project/css/auth.css">
    <script type="module" src="/UNIT-3 async/Build_Week_Project/js/config.js"></script>
    <script type="module" src="/UNIT-3 async/Build_Week_Project/js/auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
            <button type="submit" id="signupBtn">Sign Up</button>
            <p>Already have an account? <a href="/UNIT-3 async/Build_Week_Project/html/index.html">Login here</a></p>
        </form>
    </div>
</body>
</html>
