<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
</head>
<body>
  <h2>Register</h2>
  <input type="text" id="name" placeholder="Name" required><br>
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <button id="registerBtn">Register</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBlCqlOspzIIAl511B491Uk2wEJZaIFn1Y",
      authDomain: "movieapp-6ef38.firebaseapp.com",
      databaseURL: "https://movieapp-6ef38-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "movieapp-6ef38",
      storageBucket:"movieapp-6ef38.appspot.com",
      messagingSenderId: "379711866443",
      appId: "1:379711866443:web:5dc16663c69084a6e6afce",
      measurementId: "G-PYL93DVL08"
    };
  

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth(app);


    document.getElementById("registerBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await set(ref(database, 'users/' + userCredential.user.uid), { name, email, password });
        alert("Registration Successful! Please log in.");
        window.location.href = "login.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
