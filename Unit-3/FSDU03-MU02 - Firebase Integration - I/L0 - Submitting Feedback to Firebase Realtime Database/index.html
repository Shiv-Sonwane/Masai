<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
        }

        form {
            max-width: 400px;
            margin-bottom: 20px;
        }

        label,
        input,
        textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input,
        textarea {
            padding: 8px;
        }

        #message {
            font-weight: bold;
        }

        #message.success {
            color: green;
        }

        #message.error {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Submit Feedback</h1>

    <form id="feedbackForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required>

        <label for="message">Message:</label>
        <textarea id="messageInput" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <div id="message"></div>

    <script>
        const form = document.getElementById("feedbackForm");
        const messageDiv = document.getElementById("message");

        form.addEventListener("submit", async function (event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const message = document.getElementById("messageInput").value.trim();

            if (!username || !message) {
                showMessage("Please fill in all fields.", "error");
                return;
            }

            const feedback = {
                username: username,
                message: message
            };

            try {
                const response = await fetch("https://movieedatabase-default-rtdb.asia-southeast1.firebasedatabase.app/feedback.json", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(feedback)
                });

                if (!response.ok) {
                    throw new Error("Failed to submit feedback. Try again.");
                }

                showMessage("Feedback submitted successfully!", "success");
                form.reset();

            } catch (error) {
                showMessage("Error: " + error.message, "error");
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = type;
        }
    </script>

</body>

</html>
