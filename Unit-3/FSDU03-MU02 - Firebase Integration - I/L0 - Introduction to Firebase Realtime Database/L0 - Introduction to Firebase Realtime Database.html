<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Firebase User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }

        #error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>User List</h1>
    <div id="error"></div>
    <table id="userTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Users will be populated here -->
        </tbody>
    </table>

    <script>
        async function fetchUsers() {
            const tableBody = document.querySelector("#userTable tbody");
            const errorDiv = document.getElementById("error");

            try {
                const response = await fetch("https://movieedatabase-default-rtdb.asia-southeast1.firebasedatabase.app/users.json");
                if (!response.ok) {
                    throw new Error("Failed to fetch data. HTTP status: " + response.status);
                }
                const data = await response.json();

                if (!data) {
                    tableBody.innerHTML = "<tr><td colspan='2'>No users found.</td></tr>";
                    return;
                }

                const userEntries = Object.entries(data);

                tableBody.innerHTML = ""; // Clear existing rows

                userEntries.forEach(([id, user]) => {
                    const row = `<tr><td>${user.name}</td><td>${user.email}</td></tr>`;
                    tableBody.innerHTML += row;
                });

            } catch (error) {
                errorDiv.textContent = "Error: " + error.message;
            }
        }

        fetchUsers();
    </script>

</body>

</html>
